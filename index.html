<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ğŸ’— Will you be my Valentine?</title>
  <style>
    :root { --pink:#ff5fa2; --bg1:#ffd1e6; --bg2:#ffe8f2; --card:#ffffffcc; --text:#2b2b2b; }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at 20% 20%, var(--bg2), var(--bg1) 45%, #ffc0d9 100%);
      overflow: hidden;
    }
    .hearts::before, .hearts::after {
      content: "ğŸ’— ğŸ’• ğŸ’– ğŸ’˜ ğŸ’ ğŸ’";
      position: fixed;
      left: 0; right: 0;
      text-align: center;
      opacity: .25;
      font-size: clamp(18px, 3vw, 28px);
      filter: blur(.2px);
      animation: float 8s linear infinite;
      top: 105%;
    }
    .hearts::after { animation-duration: 11s; opacity: .18; }
    @keyframes float { to { transform: translateY(-130vh); } }

    .card {
      width: min(92vw, 520px);
      background: var(--card);
      border: 1px solid #ffffff80;
      backdrop-filter: blur(10px);
      border-radius: 24px;
      padding: 28px 22px;
      box-shadow: 0 18px 50px #00000018;
      text-align: center;
      position: relative;
    }
    h1 {
      margin: 0 0 10px;
      font-size: clamp(26px, 4.5vw, 38px);
      line-height: 1.1;
    }
    p {
      margin: 0 0 18px;
      font-size: clamp(15px, 2.8vw, 18px);
      opacity: .9;
    }
    .note {
      display: inline-block;
      padding: 10px 14px;
      border-radius: 16px;
      background: #fff;
      border: 1px solid #ffd1e6;
      margin-bottom: 18px;
      font-size: 14px;
    }
    .btns {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 8px;
    }
    button {
      border: 0;
      border-radius: 999px;
      padding: 12px 18px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: transform .08s ease, box-shadow .2s ease;
    }
    button:active { transform: scale(.98); }
    #yes {
      background: var(--pink);
      color: white;
      box-shadow: 0 10px 20px #ff5fa24a;
    }
    #no {
      background: #ffffff;
      color: #7a2b4a;
      border: 2px solid #ff9cc6;
    }
    .result {
      margin-top: 16px;
      font-weight: 800;
      font-size: 18px;
      color: #b0004e;
      min-height: 1.4em;
    }
    .small {
      margin-top: 10px;
      font-size: 12px;
      opacity: .7;
    }
  </style>
</head>
<body>
  <div class="hearts"></div>

  <div class="card">
    <div class="note">A tiny question from me to you ğŸ’Œ</div>
    <h1>Will you be my Valentine?</h1>
    <p>You make my days lighter, my heart calmer, and my life sweeter.</p>

    <div class="btns">
      <button id="yes">Yes ğŸ’–</button>
      <button id="no">No ğŸ™ˆ</button>
    </div>

    <div class="result" id="result"></div>
    <div class="small">Open this on your phone. Tap â€œYesâ€.</div>
  </div>

  <script>
    const yes = document.getElementById('yes');
    const no = document.getElementById('no');
    const result = document.getElementById('result');

    yes.addEventListener('click', () => {
      result.textContent = "YAY!! ğŸ’ Iâ€™m the luckiest. See you soon ğŸ˜ŒğŸ’—";
      confettiBurst();
    });

    // playful "No" button: moves away a bit
    no.addEventListener('mouseenter', moveNo);
    no.addEventListener('click', () => {
      result.textContent = "Nice try ğŸ˜„ Tap â€œYesâ€";
      moveNo();
    });

    function moveNo() {
      const maxX = 180, maxY = 120;
      const x = (Math.random() * 2 - 1) * maxX;
      const y = (Math.random() * 2 - 1) * maxY;
      no.style.transform = `translate(${x}px, ${y}px)`;
    }

    // Lightweight confetti (no libraries)
    function confettiBurst() {
      for (let i = 0; i < 80; i++) {
        const s = document.createElement('span');
        s.textContent = ['ğŸ’—','ğŸ’•','ğŸ’–','ğŸ’˜','ğŸ’','âœ¨'][Math.floor(Math.random()*6)];
        s.style.position = 'fixed';
        s.style.left = (Math.random() * 100) + 'vw';
        s.style.top = '-10vh';
        s.style.fontSize = (12 + Math.random()*18) + 'px';
        s.style.transition = 'transform 1.6s ease, opacity 1.6s ease';
        s.style.opacity = '1';
        document.body.appendChild(s);
        requestAnimationFrame(() => {
          s.style.transform = `translateY(${110 + Math.random()*30}vh) rotate(${Math.random()*360}deg)`;
          s.style.opacity = '0';
        });
        setTimeout(() => s.remove(), 1700);
      }
    }
  </script>
</body>
</html>
